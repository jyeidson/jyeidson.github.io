            <h4>What does CSS stand for?</h4>
            </div>
            <div class="question-body">
                <form>
                    <div class="radio-group">
                    <input type="radio" id="answer1" value="true" onmousedown="this.tag = this.checked;" onclick="this.checked = !this.tag;">

                    </div>

                    <label for="answer4">Creative Style Sheets</label>
                    </div>
                </form>
            </div>
            <div class="question-footer">
                
                <button class="next show-next" id='next'>Next</button>
            </div>
        </div>

        <div class="question-container" id="question2">
            <div class="question-header">
               
        
            <h4>Which of the following is not a real eCommerce platform?</h4>
            </div>
            <div class="question-body">
                <form>
                    <div class="radio-group">
                    <input type="radio" id="answer1">
                    <label for="answer1">Shopify</label>
                    </div>
                    <div class="radio-group"> 
                    <input type="radio" id="answer2">
                    <label for="answer2">WooCommerce</label>
                    </div>
                    <div class="radio-group"> 
                    <input type="radio" id="answer3" value="true">
                    <label for="answer3">ShopCommerce</label>
                    </div>
                    <div class="radio-group"> 
                    <input type="radio" id="answer4">
                    <label for="answer4">BigCommerce</label>
                    </div>
                </form>
            </div>
            <div class="question-footer">
                <button class="previous" id="previous">Previous</button>
                <button class="next show-next" id='next'>Next</button>
            </div>
        </div>
        
        <div class="question-container" id="question3">
            <div class="question-header">
        
                <h4>If Shopify is so good, why are Shopify developers necessary?</h4>
            </div>
            <div class="question-body">
                <form>
                    <div class="radio-group">
                    <input type="radio" >
                    <label for="answer1">To save time on things like store setups and migrations</label>
                    </div>
                    <div class="radio-group"> 
                    <input type="radio" >
                    <label for="answer2">To extend the limited design options and functionalities of themes with custom code</label>
                    </div>
                    <div class="radio-group"> 
                    <input type="radio" >
                    <label for="answer3">To provide support with a deep understanding of how the platform works and what its limitations are</label>
                    </div>
                    <div class="radio-group"> 
                    <input type="radio"  value="true">
                    <label for="answer4">All the above</label>
                    </div>
                </form>
            </div>
            <div class="question-footer">
                <button class="previous" id="previous">Previous</button>
                <button class="next show-next" id='next'>Next</button>
            </div>
        </div>

        <div class="question-container" id="question4">
            <div class="question-header">
                
        
                <h4>Which of the following is true about Shopify developers?</h4>
            </div>
            <div class="question-body">
                <form>
                    <div class="radio-group">
                    <input type="radio" >
                    <label for="answer1">They are paid extremely well</label>
                    </div>
                    <div class="radio-group"> 
                    <input type="radio" >
                    <label for="answer2">There is a high demand for them</label>
                    </div>
                    <div class="radio-group"> 
                    <input type="radio" >
                    <label for="answer3">They need to know web development, the platform itself, and the liquid template language</label>
                    </div>
                    <div class="radio-group"> 
                    <input type="radio"  value="true">
                    <label for="answer4">All the above</label>
                    </div>
                </form>
            </div>
            <div class="question-footer">
                <button class="previous" id="previous">Previous</button>
                <button class="next" id='next'>Next</button>
            </div>
        </div>
